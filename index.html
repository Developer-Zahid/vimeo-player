            $('.media-figure video').each(function(index, item){
                $(this).on('mouseover', ()=> {
                    $(this).get(0).play()
                    $(this).get(0).autoplay = true
                    $(this).get(0).muted = false
                })
                $(this).on('mouseout', ()=> {
                    $(this).get(0).pause()
                    $(this).get(0).autoplay = false
                    $(this).get(0).muted = true
